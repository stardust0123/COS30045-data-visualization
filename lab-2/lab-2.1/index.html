  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin-left: 20px; 
    margin-top: 20px; 
}
</style>
<body>
  <h1>The D3 Journey starts here</h1>

  <script>
    const data = [14, 5, 26, 23, 9];

    d3.select("body")
      .selectAll("p")
      .data(data)
      .enter()
      .append("p")
      .html(function(d) {
        if (d > 10) {
          return `<strong style="color:#FFD700;">Joe watched ${d} cat videos! WARNING: Too many!</strong>`;
        } else {
          return `Joe watched ${d} cat videos.`;
        }
      });

    console.log(d3.selectAll("p"));
  </script>

</body>
